  <body>
    <div class="tile">
        <h1>Hệ trợ giúp tuyển ứng viên</h1>

    <div class="bodyform">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Địa chỉ ứng viên</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Địa chỉ ứng viên">
            </div>
    
            <div class="form-group">
              <label for="exampleInputEmail1">Trình độ học vấn</label>
              <select class="form-control">
                <option>--</option>
                <option>Trên đại học</option>
                <option>Đại học</option>
                <option>Cao đẳng/Trung cấp</option>
                <option>THPT</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="exampleInputEmail1">Lương đề xuất</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Lương đề xuất">

              <label for="exampleInputEmail1">Ngành học</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ngành học">

            <button type="submit" class="btn btn-primary">Gửi</button>
          </form>
